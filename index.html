<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Coffee</title>
    <link rel="stylesheet" href="css/destyle.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <h1 class="logo">
        <a href="#"><img src="images/logo.png" alt="sky-coffee" /></a>
      </h1>
    </div>
    <!-- /header -->

    <!-- main-visual -->
    <div class="main-visual">
      <picture>
        <source media="(min-width: 768px)" srcset="images/pc_main-visual.jpg" />
        <img src="images/sp_main-visual.jpg" alt="複数の青いカップのコーヒー" />
      </picture>
    </div>
    <!-- /main-visual -->

    <!-- global-nav -->
    <nav class="global-nav">
      <ul>
        <li><a href="#">menu</a></li>
        <li><a href="#">blog</a></li>
        <li><a href="#">access</a></li>
      </ul>
    </nav>
    <!-- /global-nav -->

    <main class="content">
      <!-- concept -->
      <section class="concept">
        <div class="container">
          <div class="img">
            <img
              src="images/concept (1).jpg"
              alt="青いカップコーヒー"
              width="750"
              height="759"
            />
          </div>
          <div class="des">
            <div class="subtitle">Concept</div>
            <h2 class="title">心静かにコーヒーを</h2>
            <div class="text">
              <p>
                立ち止まって、<br />
                空の青さを眺めて、<br />
                一息つきましょう。
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- concept -->

      <!-- blog -->
      <section class="blog">
        <div class="container">
          <h2 class="heading">blog<span class="subtitle">ブログ</span></h2>
          <div class="list">
            <div class="item">
              <a href="#">
                <div class="img">
                  <img src="images/thumbnail01.jpg" alt="青い車" width="700" height="357" />
                </div>
                <div class="title">コーヒーカー始めました。</div>
                <div class="date">2023.01.14</div>
              </a>
            </div>
            <div class="item">
              <a href="#">
                <div class="img">
                  <img src="images/thumbnail02.jpg" alt="ミルク" width="700" height="357" />
                </div>
                <div class="title">濃厚クリーミーなミルクをどうぞ</div>
                <div class="date">2023.01.06</div>
              </a>
            </div>
            <div class="item">
              <a href="#">
                <div class="img">
                  <img src="images/thumbnail03.jpg" alt="スマホ" width="700" height="357" />
                </div>
                <div class="title">Sky Coffeeのオリジナル曲が完成!無料ダウンロード可能です。</div>
                <div class="date">2022.12.31</div>
              </a>
            </div>
            <div class="item">
              <a href="#">
                <div class="img">
                  <img src="images/thumbnail04.jpg" alt="かすんだ山" width="700" height="357" />
                </div>
                <div class="title">ハイキング用のコーヒーが発売中です。</div>
                <div class="date">2022.12.29</div>
              </a>
            </div>
            <div class="item">
              <a href="#">
                <div class="img">
                  <img src="images/thumbnail05.jpg" alt="絵" width="700" height="357" />
                </div>
                <div class="title">ショップの壁を塗ってみました。</div>
                <div class="date">2022.12.23</div>
              </a>
            </div>
            <div class="item">
              <a href="#">
                <div class="img">
                  <img src="images/thumbnail06.jpg" alt="コーヒー" width="700" height="357" />
                </div>
                <div class="title">ブログを始めました。</div>
                <div class="date">2022.12.15</div>
              </a>
            </div>
          </div>
          <a href="#" class="btn">
            ブログ一覧
          </a>
        </div>
      </section>
      <!-- /blog -->
    </main>

    <!-- footer -->
    <div class="footer">
      <div class="logo"><a href="#"><img src="images/logo-white.png" alt="フッターロゴ"></a></div>
      <div class="copyright">&copy;Sky Coffee</div>
    </div>
    <!-- /footer -->
  </body>
</html>
